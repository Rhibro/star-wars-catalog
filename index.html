<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
    <title>Star Wars Catalog</title>
</head>
<body>
    <header>
        <h1>Star Wars Catalog</h1>
    </header>
    <section class="cardDisplay">
        <section id="charSection" class="charSection card">
            <div class="charTitle">
                <h2>Characters</h2>
            </div>
            <div id="charDisplay" class="charDisplay"></div>
            <div id="arrows"></div>
        </section>
        <section id="detailSection" class="detailSection card">
            <div class="detailTitle">
                <h2>Details</h2>
            </div>
            <div id="detailDisplay" class="detailDisplay"></div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
